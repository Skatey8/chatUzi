<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatUzi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="chatUzi.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400|Russo+One" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src=config.js></script>
    <script src=chatUzi.js></script>
</head>
<body onLoad="redirectUnknownUser()">
<div class="topBar">
    <div class="bigLogo">chatUzi</div>
    <div class="userBar">
        <span class="userPic" id="userPic"></span>
    </div>
</div>
<div class="posts" id="posts"></div>
</div>
<div class="lowerBar">
    <textarea autofocus title="post" id="input" rows="6" onkeydown="enter(event)"></textarea>
    <div class="sendButton" id="submit" onclick="post()">SEND</div>
</div>
<div style="display:flex;flex-direction:column">
    <div id="snackbar"></div>
</div>
</body>
</html>
